<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="misFunciones.js"></script>  
    <title>Retos Ciclo 3 - Grupo 0</title>
</head>
<body>
    <class class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#Categorias" aria-controls="" data-toggle="tab" role="tab">Categorias</a></li>
                    <li role="presentation"><a href="#Ortopedic" aria-controls="Ortopedic" data-toggle="tab" role="tab">Ortopedic</a></li>
                    <li role="presentation"><a href="#Clientes" aria-controls="Clientes" data-toggle="tab" role="tab">Clientes</a></li>
                    <li role="presentation"><a href="#Mensajes" aria-controls="Mensajes" data-toggle="tab" role="tab">Mensajes</a></li>
                    <li role="presentation"><a href="#Reservas" aria-controls="Reservas" data-toggle="tab" role="tab">Reservas</a></li>
                    <li role="presentation"><a href="#Score" aria-controls="Score" data-toggle="tab" role="tab">Score</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="Categorias">
                        <h1> Categorias</h1>
                        <div id="resultado1"></div>
                        <button onclick="traerInformacionCategorias()" > Consultar Categorias</button>
                        <div>
                            <input type="text" id="Cname" placeholder="Nombre" required>
                            <input type="text" id="Cdescription" placeholder="Descripcion" required>
                        </div>
                        <button onclick="guardarInformacionCategorias()">Guardar Categorias</button>
                    </div>
                </div>
                
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="Ortopedic">
                        <h1> Ortopedic</h1>
                        <div id="resultado2"></div>
                        <button onclick="traerInformacionOrtesis()" > Consultar Ortopedic</button>
                        
                        <div>
                            <input type="text" id="Oname" placeholder="Nombre" required>
                            <input type="text" id="Obrand" placeholder="Marca" required>
                            <input type="number" id="Oyear" placeholder="Modelo" required>
                            <input type="text" id="Odescription" placeholder="Descripcion" required>
                        </div>
                        <button onclick="guardarInformacionOrtesis()">Guardar Ortopedic</button>
                    </div>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="Clientes">
                        <h1> Cliente</h1>
                        <div id="resultado3"></div>
                        <button onclick="traerInformacionClientes()" > Consultar Cliente</button>
                        
                        <div>
                            <input type="email" id="Clemail" placeholder="Email" required>
                            <input type="password" id="Clpassword" placeholder="password" required>
                            <input type="text" id="Clname" placeholder="Nombre" required>
                            <input type="number" id="Clage" placeholder="Edad" required>
                        </div>
                        <button onclick="guardarInformacionClientes()">Guardar Cliente</button>
                    </div>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="Mensajes">
                        <h1> Mensaje</h1>
                        <div id="resultado4"></div>
                        <button onclick="traerInformacionMensajes()" > Consultar Mensaje</button>
                        
                        <div>
                            <input type="text" id="messageText" placeholder="Mensaje" required>
                        
                        </div>
                        <button onclick="guardarInformacionMensajes()">Guardar Mensaje</button>
                    </div>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="Reservas">
                        <h1> Reservacion</h1>
                        <div id="resultado5"></div>
                        <button onclick="traerInformacionReservacion()" > Consultar Reservacion</button>
                        
                        <div>
                            <input type="date" id="RstartDate" placeholder="Fecha de Salida" required>
                            <input type="date" id="RdevolutionDate" placeholder="Fecha de devolucion" required>
                        </div>
                        <button onclick="guardarInformacionReservacion()">Guardar Reservacion</button>
                    </div>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="Score">
                        <h1> Score</h1>
                        <div id="resultado6"></div>
                        <button onclick="traerInformacionScore()" > Consultar Score</button>
                        
                        <div>
                            <input type="text" id="SMessageText" placeholder="Mensaje">
                            <input type="number" id="SStars" placeholder="Estrellas">
                        </div>
                        <button onclick="guardarInformacionScore()">Guardar Score</button>
                    </div>
                </div> 
                
            </div>
        </div>
    </class>  
    <script src="http://code.jquery.com/jquery-latest.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
